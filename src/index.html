<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script id="template-navigation" type="text/x-handlebars-template">
        <div class="navbar">
            {{#each pages}}
                <a href="{{link}}">{{name}}</a>
            {{/each}}
        </div>
    </script>
    <script id="template-search" type="text/x-handlebars-template">
    </script>
    <script id="template-discover" type="text/x-handlebars-template">
        <div class="discover-wrapper">
            <h3>Discover</h3>
        </div>
    </script>
    <section class="music__header">
        <h1 class="title">TASTE</h1>
        <h2 class="subtitle">ENGAGE<br>
        IN <br>
        ART
        </h2>
        <div class="layer">
            <img src="./images/layer.png" alt="layer">
        </div>
    </section>
    <nav class="navbar">
        <a href="home">HOME</a>
        <a href="#search">SEARCH</a>
        <a href="#discover">DISCOVER</a>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="container" id="song-view">
            </div>
        </section>

        <script id="template-categories" type="text/x-handlebars-template">
            <div class="categories-container">
                <div class="category-links">
                {{#each categories}}
                    <a href="#" class="category-link" data-category="{{this}}">{{this}}</a>
                {{/each}}
                <a href="#" class="category-link" data-category="all">All Categories</a>
                </div>
            </div>
        </script>

        <script id="template-song" type="text/x-handlebars-template">
    <div class="song-container" data-categories="{{categories}}">
        
        <h3>{{title}}</h3>
        <div class="player">
            <audio controls>
                <source src="./songs/{{filename}}" type="audio/mpeg">
            </audio>
            <div class="song-details">
            <p id="song-categories">Categories: {{categories}}</p>
            <p>#{{ranking}} in the ranking</p>
        </div>
        </div>
    </div>
</script>

        <section id="search">
    <div id="search-wrapper">
        <h3>Search</h3>
        <form id="search-form">
    <input type="text" id="search-input" placeholder="Song Title">
    <select name="category" id="select-category">
    <option value="all">All Categories</option>
    
</select>

    <button id="search-button" type="submit">Search</button>
</form>
        <div id="search-results"></div>
    </div>
</section>


        <section id="discover">
        </section>
    </div>
    <div class="subscribe-box">
        <h1>SUBSCRIBE NOW</h1>
        <div class="description">
            <h2>Dean</h2>
            <h2 class="henson">Hen<span class="son">son</span></h2>
        </div>
        <div class="image-artist">
            <img src="./images/artist.png" alt="image-artist">
        </div>
        <button class="subscribe" type="button">JOIN NOW</button>
    </div>
    <footer class="footer">
        <h3 class="footer-text">All rights reserved</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
